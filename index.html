<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilo.css">

	<script>
		function IniciarJogo(){
			var nivel = document.getElementById('nivel').value
			if(nivel == ''){
				alert('Selecione um nível para iniciar o jogo!')
				return false
			}

			//para ocorrer transição entre essa pagina e app.html usa-se o ? para separar o redirecionamento de pagina com a passagem do parametro que será o nivel (visivel na URL) atraves da concatenação

			//O NIVEL FICA VISIVEL NO APP.HTML
			window.location.href= "app.html?" + nivel
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">	
				</div>				
			</div>
		</div>

<!-- encapsulando o select dentro de uma div, o select fica do tamanho dos elementos que vc coloocu e não col-12 no ex abaixo -->
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control " id="nivel">
							<option value="">-- Selecione o nível --</option>
							<option value="normal">Normal</option>
							<option value="dificil">Difícil</option>
							<option value="chucknorris">Chuck Norris</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="IniciarJogo()">Iniciar Jogo</button>	
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
